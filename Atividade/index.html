<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramento de Funcionários</title>
</head>
<body>
    <form id="infoForm">
        <fieldset>
            <legend>Cadastramento Funcionário</legend>
            <div>
                <label for="first-name">Nome:</label>
                <input type="text" id="first-name" required />
            </div>
            <div>
                <label for="last-name">Sobrenome:</label>
                <input type="text" id="last-name" required />
            </div>
            <div>
                <label for="date-of-birth">Data de Nascimento:</label>
                <input type="date" id="date-of-birth" required />
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required />
            </div>
            <div>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" />
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required />
            </div>
            <div>
                <label for="enterprise-id">Id da Empresa:</label>
                <input type="text" id="enterprise-id" required />
            </div>
            <div>
                <label for="job-title">Cargo:</label>
                <input type="text" id="job-title" required />
            </div>
            <div>
                <label for="start-date">Data de Início:</label>
                <input type="date" id="start-date" required />
            </div>
        </fieldset>
        <div>
            <button type="submit">Cadastrar</button>
            <button type="reset">Resetar Formulário</button>
        </div>
    </form>

    <div id="output"></div>
    
    <h2>Funcionários Cadastrados:</h2>
    <ul id="funcionario-list"></ul>

    <script type="module" src="script.js"></script>
</body>
</html>
